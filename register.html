<script>
    let invoked = false;
    setTimeout(() => invoked = true, 1200);

    function onSignIn(googleUser) {
        if (!invoked) {
            invoked = true;
            return;
        }
        const idToken = googleUser.getAuthResponse().id_token;
        const profile = googleUser.getBasicProfile();
        const name = profile.getName();
        const companyName = `${name}'s Company`;
        const email = profile.getEmail();
        const body = {
            "Name": name,
            "CompanyName": companyName,
            "Email": email,
            "IDToken": idToken,
            "Plan": "trial",
        };

        fetch("/authenticate/google", {
            method: "POST",
            headers: {
                "content-type": "application/json"
            },
            body: JSON.stringify(body)
        })
        .then(parseResponse)
        .then(r => {
            window.location.href = "/admin/";
        }).catch(handleError);
    }
</script>

<script>
    document.getElementById("register-form").addEventListener("submit", function (e) {
        const p = this.querySelector("#Password").value;
        const pr = this.querySelector("#PasswordRepeat").value;

        if (p.length < 7) {
            e.preventDefault();

            return new Noty({
                type: "error",
                layout: "topCenter", 
                text: "Your password is too short, it must be at least 7 characters long.",
            }).show()
        }
        if (p !== pr) {
            e.preventDefault();

            return new Noty({
                type: "error",
                layout: "topCenter", 
                text: "Your passwords do not match.",
            }).show()
        }
    })
</script>
